<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <div id="myDiv2"></div>
  <script>
    // Correct approach: ensure element exists before modification
    const div2 = document.getElementById('myDiv2');
    if (div2) {
      div2.innerHTML = "This text will show";
    } else {
      console.error("Element 'myDiv2' not found.");
    }
  </script>
</body>
</html>
